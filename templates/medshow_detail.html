{% extends 'default.html' %}
{% block title %}main{% endblock %}

{% block content %}
    <div class="py-5 bg-secondary">
       <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center text-light bg-secondary">
          <h1 class="display-4 font-weight-normal">Обработка медицинских изображений</h1>
          <p class="lead font-weight-normal">INAI.KG</p>
       </div>
       <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
             <div class="card text-black">
                <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
                <img src="{{ object.images.url }}"
                   class="card-img-top"/>
                <div class="card-body">
                   <div class="text-center">
                      <h3 class="card-title">{{ object.title }}</h3>
                   </div>
                   <div>
                      <h5 class="card-title">Description</h5>
                      <ul>
                         <li>
                            <p class="text-justify">{{ object.description }}</p>
                         </li>
                      </ul>
                   </div>
                   <br>
                   <ul>
                       <li>
                           <small class="text-muted" style="font-size: 110%">
                               {{ object.type }}
                           </small>
                       </li>
                       <li>
                           <small class="text-muted"style="font-size: 110%">
                               {{ object.timeadd }}
                           </small>
                       </li>
                   </ul>
                   <br>
                   <div class="btn-group" style="width: 30%">
                      <a href="{% url 'medshows_update' object.id %}" class="btn btn-success">Редактировать</a>
                      <a href="{% url 'medshows_delete' object.id %}" class="btn btn-danger">Удалить</a>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
{% endblock %}
