{% extends 'default.html' %}
{% block content %}
    <div class="album py-5 bg-secondary">
        <div class="container">
            <br><br><br>
          <div class="row">
            <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Registration</h4>
              <form action="{% url 'registration' %}" class="needs-validation" novalidate method="POST">
                {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="" required>
                    <div class="invalid-feedback">
                      Valid username is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                    <div class="invalid-feedback">
                      Valid username is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="" required>
                    <div class="invalid-feedback">
                      Valid username is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="" required>
                    <div class="invalid-feedback">
                      Valid username is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                    <div class="invalid-feedback">
                      Valid password is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="re-password">Password re-enter</label>
                    <input type="password" class="form-control" id="re-password" name="re-password" placeholder="" required>
                    <div class="invalid-feedback">
                      Valid password is required.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
              </form>
              <br><br><br><br>
            </div>
          </div>
        </div>
    </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
{% endblock %}
